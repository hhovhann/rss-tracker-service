# Datasource configurations
spring.datasource.initialize=true
#spring.sql.init.mode=embedded

#spring.datasource.url=jdbc:h2:mem:feedTestDb;DATABASE_TO_UPPER=FALSE;DB_CLOSE_DELAY=-1;INIT=RUNSCRIPT FROM 'src/main/resources/h2init.sql';
spring.datasource.url=jdbc:h2:mem:feedTestDb;DATABASE_TO_UPPER=FALSE;DB_CLOSE_DELAY=-1;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=true
spring.h2.console.settings.web-allow-others=false
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.defer-datasource-initialization=true