version: "3.8"

services:
  postgres_db:
    image: 'postgres:14.5-alpine'
    container_name: postgres_db
    restart: always
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    environment:
      POSTGRES_DB: rss-tracker-dev-db
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  flyway:
    image: flyway/flyway:latest
    container_name: flyway_db
    environment:
      - FLYWAY_USER=${POSTGRES_USER}
      - FLYWAY_PASSWORD=${POSTGRES_PASSWORD}
      - FLYWAY_URL=jdbc:postgresql://postgres_db:${POSTGRES_PORT}/rss-tracker-dev-db
#      - FLYWAY_SCHEMAS=flyway,${POSTGRES_SCHEMA}
#      - FLYWAY_GROUP=true
#    command: -url=jdbc:postgresql://postgres_db/ -schemas=$POSTGRES_DB -user=$POSTGRES_USER -password=$POSTGRES_PASSWORD -connectRetries=60 migrate

    command: migrate -user=$POSTGRES_USER -password=${POSTGRES_PASSWORD} -connectRetries=60
    volumes:
      - $PWD/sql_versions:/flyway/sql
    depends_on:
        - postgres_db
  app:
   container_name: app
   depends_on:
      - postgres_db
   build: .
   restart: on-failure
   env_file: ./.env
   ports:
    - ${SPRING_LOCAL_PORT}:${SPRING_DOCKER_PORT}
   environment:
     SPRING_DATASOURCE_URL: jdbc:postgresql://postgres_db:${POSTGRES_PORT}/rss-tracker-dev-db
   volumes:
    - .m2:/root/.m2
   stdin_open: true
   tty: true

volumes:
  postgres-data:
